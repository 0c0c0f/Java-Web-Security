<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	
	<h1>Ch04_OutputEscapingJSF</h1>

    <h:form id="addContact">
        <h:panelGrid columns="2">
            <h:outputLabel value="Firstname" for="firstname" />
            <h:inputText value="#{contact.firstname}" label="Firstname" id="firstname"/>

            <h:outputLabel value="Lastname" for="lastname" />
            <h:inputText value="#{contact.lastname}" label="Lastname" id="lastname"/>
        </h:panelGrid>
        <h:commandButton value="Submit" action="contact" styleClass="send-button" />
    </h:form>
</h:body>
</html>
